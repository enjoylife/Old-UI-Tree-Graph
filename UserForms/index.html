	<div class="container">
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default no-border">
            <div class="panel-heading panel-title no-border">
                Create a User Profile
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        
                        
                        <form class="form-horizontal" method="POST" action="/User/CreateUser">
                            
                            <div class="form-group">
                                <label for="inputFirstname" class="col-sm-3 control-label">First Name</label>
                                <div class="col-sm-3">
                                    <input class="form-control" data-val="true" data-val-required="The First Name field is required." id="inputFirstname" maxlength="30" name="firstname" placeholder="First Name" type="text" value="" />
                                    <span class="field-validation-valid" data-valmsg-for="firstname" data-valmsg-replace="true" style="color: #ff0000"></span>
                                    <!-- <input type="text" class="form-control" id="inputFirstname" name="firstname" placeholder="First Name" /> -->
                                </div>
                                <label for="inputLastname" class="col-sm-3 control-label">Last Name</label>
                                <div class="col-sm-3">
                                    
                                    <input class="form-control" data-val="true" data-val-required="The Last Name field is required." id="inputLastname" maxlength="30" name="lastname" placeholder="Last Name" type="text" value="" />
                                    <span class="field-validation-valid" data-valmsg-for="lastname" data-valmsg-replace="true" style="color: #ff0000"></span>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="inputEmail" class="col-sm-3 control-label">Email</label>
                                <div class="col-sm-9">
                                    <input class="form-control" data-val="true" data-val-email="Invalid Email Address" data-val-length="Email may not be longer than 100 characters" data-val-length-max="100" data-val-required="The Email field is required." id="inputEmail" maxlength="100" name="email" placeholder="Email Address" type="email" value="" />
                                    <span class="field-validation-valid" data-valmsg-for="email" data-valmsg-replace="true" style="color: #ff0000"></span>
                                    
                                </div>
                            </div>
 
                            <div class="form-group">
                                <label for="inputUsername" class="col-sm-3 control-label">Username</label>
                                <div class="col-sm-9">
                                    <input class="form-control" data-val="true" data-val-required="The Username field is required." id="inputUsername" maxlength="30" name="username" placeholder="Username" type="text" value="" />
                                    <span class="field-validation-valid" data-valmsg-for="username" data-valmsg-replace="true" style="color: #ff0000"></span>
                                    
                                </div>
                            </div>
 
                            <div class="form-group">
                                <label for="inputPassword" class="col-sm-3 control-label">Password</label>
                                <div class="col-sm-9">
                                    <input class="form-control" data-val="true" data-val-length="Password must be between 6 and 50 characters" data-val-length-max="50" data-val-length-min="6" data-val-required="The password field is required." id="inputPassword" maxlength="30" name="password" placeholder="Password" type="password" />
                                    <span class="field-validation-valid" data-valmsg-for="password" data-valmsg-replace="true" style="color: #ff0000"></span>
                                    
                                </div>
                            </div>
 
                            <div class="form-group">
                                <label for="inputConfirmPassword" class="col-sm-3 control-label">Confirm Password</label>
                                <div class="col-sm-9">
                                    <input class="form-control" data-val="true" data-val-equalto="&#39;Confirm Password&#39; and &#39;password&#39; do not match." data-val-equalto-other="*.password" data-val-required="The Confirm Password field is required." id="inputConfirmPassword" maxlength="30" name="confirmPassword" placeholder="Confirm Password" type="password" />
                                    <span class="field-validation-valid" data-valmsg-for="confirmPassword" data-valmsg-replace="true" style="color: #ff0000"></span>
                                    
                                </div>
                            </div>
 
                            <div class="form-group">
                                <label for="inputCKANUserName" class="col-sm-3 control-label">CKAN User ID</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputCKANUserName" name="ckanUserId" placeholder="CKAN UserName" />
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="inputAPIKey" class="col-sm-3 control-label">CKAN API Key</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputAPIKey" name="apiKey" placeholder="CKAN API Key" />
                                </div>
                            </div>
 
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9 text-right">
                                    <button type="submit" class="btn btn-primary">Sign Up</button>
                                </div>
                            </div>
